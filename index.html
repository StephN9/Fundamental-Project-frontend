    <H1> Your Game Library</H1>
    <h3> So you can finally find something to play..</h3>

    <section id="postSection">
        <h3> Add a new game to your library</h3>
        <div id=form>
            <form id="createGameForm">
                <div class="row">
                    <div class="col-6">
                        <label for="gameName" class="form-label"> </label>
                        <input type="text" class="form-control" id="gameName" name="name" placeholder="Name" required>
                    </div>
                    <div class="col-6" s>
                        <label for="gamePlatform" class="form-label"></label>
                        <input type="text" class="form-control" id="gamePlatform" name="platform"
                            placeholder="Preferred Platform" required>
                    </div>
                </div>


                
                <div class="row">
                    <div class="col-6">
                        <label for="gameGenre" class="form-label"></label>
                        <input type="text" class="form-control" id="gameGenre" name="genre" placeholder="Genre">
                    </div>
                    <div class="col-6 ">
                        <label for="playerType" class="form-label"></label>
                        <select class="form-control" id="playerType" name="findGameByPlayerType">
                            <option>Singleplayer</option>
                            <option>Multiplayer</option>
                            <option>Both</option>    
                     </select>
                     <!-- <label for="gamePlayerType" class="form-label text-muted">Would you like single player or multiplayer?</label> -->
                    </div>
                </div>
                <br>
                <div class="col-12">
                    <button type="reset" class="btn btn-primary"> RESET </button>
                    <button type="submit" class="btn btn-primary"> SUBMIT </button>
                </div>
            </form>
        </div>
    </section>
    <section>

        <h4> To update a game fill in the form above and click update on the game you want to change</h4>
        <br>
        <h5> Not sure what to play, why not have a search for a game below</h5>
        <div class="row">
            <div class="col-1  ">
            </div>
            <div class="col-5">
                <div class="input-group mb-3" id="getGameByName">
                        <label for="findGameByName" class="form-label"></label>
                        <input type="text" id="findGameByName" class="form-control" placeholder="Search by name..."
                            name="findGameByName">
                        <button class="btn btn-secondary" id="button-addon2"> GET </button>
                </div>
                <div id="getByNameOutput">
                </div>
            </div>
            <div class="col-5">
                <div class="input-group mb-3" id="getGameByPlatform">
                        <label for="findGameByPlatform" class="form-label"></label>
                        <input type="text" id="findGameByPlatform" class="form-control" placeholder="Which console do you want to play?"name="findGameByName">
                        <button class="btn btn-secondary" id="button-addon2"> GET </button>
                </div>
                <div id="getByPlatformOutput">
                </div>
            </div>

        <div class="row">

                        <button class="btn btn-secondary" id="button-addon2"> GET </button>
                </div>
                <div id="getByGenreOutput">
                </div>
            </div>
            <div class="col-5">
                <div class="input-group mb-3" id="getByPlayerType">
                    <label for="findGameByPlayerType" class="form-label"></label>
                    <select class="form-control" id="findGamePlayerType" placeholder="Do you want a single player or multiplayer game?" name="findGameByPlayerType">
                           <option selected>Singleplayer</option>

                           <option>Both</option>     
                    </select>

                    <div id="getByPlayerTypeOutput">

            </div>
